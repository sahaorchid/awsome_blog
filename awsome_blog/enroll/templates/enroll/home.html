{% extends 'enroll/base.html'%}
{% load static %}
{% block content %}
  <div class="col-sm-10">
      <h1>home page</h1>
      <div>
          {% if messages %}
          {% for msg in messages %}
          <div class="alert alert-success alert-dismissible fade show" role="alert">
              {{msg}}
          </div>
                {% endfor %}
              {% endif %}
      </div>
      {% for post in posts %}
      <div class="jumbotron jumbotron-fluid">
          <div class="container">
            <h1 class="display-4 font-weight-bold">{{post.titel}}</h1>
            <p class="lead">{{post.desc}}</p>
          </div>
      </div>
      {% endfor %}
  </div>
{% endblock %}
